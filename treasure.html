<script>
    var ids = ["treasurebox_0", "treasurebox_1", "treasurebox_2", "treasurebox_3",
        "treasurebox_4", "treasurebox_5", "treasurebox_6", "treasurebox_7", "treasurebox_8",
        "treasurebox_9", "treasurebox_10", "treasurebox_11", "treasurebox_12", "treasurebox_13",
        "treasurebox_14", "treasurebox_15", "treasurebox_16", "treasurebox_17", "treasurebox_18",
        "treasurebox_19", "treasurebox_20", "treasurebox_21", "treasurebox_22", "treasurebox_23", "treasurebox_24"];
    var chestCount = 0;
    var score = 0;
    var lastCheck = 12;
    var treasureLocation = 18;
    function check(position) {
        if (position == 18) {
            document.getElementById(ids[position]).src = "treasurebox-withgold.jpg";
        }
        else {
            document.getElementById(ids[position]).src = "empty-treasure.jpg";
        }
        chestCount += 1
        score += 1
        document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }

    function help() {
        lastCheck_row = parseInt(lastCheck / 5)
        lastCheck_col = parseInt(lastCheck % 5)
        t_row_loc = parseInt(treasureLocation / 5)
        t_column_Loc = parseInt(treasureLocation % 5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lastCheck_row == t_row_loc) {
            if(lastCheck_col < t_column_Loc) {
                document.getElementById("help").innerHTML = "Right"
            } else if(lastCheck_col > t_column_Loc) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(lastCheck_col == t_column_Loc) {
            if(lastCheck_row < t_row_loc) {
                document.getElementById("help").innerHTML = "Down"
            } else if(lastCheck_row > t_row_loc) {
                document.getElementById("help").innerHTML = "Up"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
    }
</script>
